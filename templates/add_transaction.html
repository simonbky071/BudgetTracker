{% extends 'base.html' %}

{% block title %}Add Transaction{% endblock %}

{% block content %}
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title">Add Transaction</h2>
            <form method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="type" class="form-label">Type</label>
                    <select id="type" name="type" class="form-select" required>
                        <option value="" disabled selected>Select type</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <div class="invalid-feedback">Please select a type.</div>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" id="category" name="category" class="form-control" required>
                    <div class="invalid-feedback">Category is required.</div>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" id="amount" name="amount" class="form-control" step="0.01" min="0" required>
                    <div class="invalid-feedback">Please enter a positive amount.</div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" id="description" name="description" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date (YYYY-MM-DD)</label>
                    <input type="date" id="date" name="date" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus-circle me-1"></i>Add Transaction
                </button>
            </form>
        </div>
    </div>

    <!-- Client-side form validation script -->
    <script>
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
{% endblock %}
