{% extends 'base.html' %}

{% block title %}Summary{% endblock %}

{% block content %}
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title">Financial Summary</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card bg-light mb-3">
                        <div class="card-body text-center">
                            <h5 class="card-title text-success">Total Income</h5>
                            <p class="card-text fs-4">${{ "%.2f" % total_income }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-light mb-3">
                        <div class="card-body text-center">
                            <h5 class="card-title text-danger">Total Expenses</h5>
                            <p class="card-text fs-4">${{ "%.2f" % total_expenses }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-light mb-3">
                        <div class="card-body text-center">
                            <h5 class="card-title {{ 'text-success' if balance >= 0 else 'text-danger' }}">Balance</h5>
                            <p class="card-text fs-4">${{ "%.2f" % balance }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
